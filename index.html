<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gonah Homes - Coastal Accommodations in Mombasa</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Flatpickr CSS for calendar & time pickers -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #f7f7f7;
      color: #333;
    }

    header {
      background: url('images/header-bg.jpg') center/cover no-repeat;
      color: white;
      padding: 80px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    .accommodations {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }

    .accommodation {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .accommodation:hover {
      transform: translateY(-5px);
    }

    .accommodation img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .accommodation-content {
      padding: 15px;
    }

    .accommodation-content h3 {
      margin: 0;
      font-size: 1.2rem;
    }

    .accommodation-content p {
      font-size: 0.9rem;
      color: #555;
    }

    .book-btn {
      display: inline-block;
      background-color: #008080;
      color: white;
      padding: 10px 15px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .book-btn:hover {
      background-color: #006666;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #444;
    }

    .modal-content h2 {
      margin-bottom: 15px;
    }

    .modal-content label {
      display: block;
      font-weight: 600;
      margin: 10px 0 5px;
    }

    .modal-content input, .modal-content select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .submit-btn {
      background-color: #008080;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
    }

    .submit-btn:hover {
      background-color: #006666;
    }

    footer {
      background: #008080;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Gonah Homes</h1>
    <p>Premium Coastal Accommodations in Mombasa</p>
  </header>

  <section class="accommodations">
    <div class="accommodation">
      <img src="images/beach-apartment.jpg" alt="Beach Apartment">
      <div class="accommodation-content">
        <h3>Beach Apartment</h3>
        <p>From KES 4,000/night</p>
        <button class="book-btn" data-room="Beach Apartment">Book Now</button>
      </div>
    </div>

    <div class="accommodation">
      <img src="images/luxury-suite.jpg" alt="Luxury Suite">
      <div class="accommodation-content">
        <h3>Luxury Suite</h3>
        <p>From KES 6,500/night</p>
        <button class="book-btn" data-room="Luxury Suite">Book Now</button>
      </div>
    </div>

    <div class="accommodation">
      <img src="images/garden-villa.jpg" alt="Garden Villa">
      <div class="accommodation-content">
        <h3>Garden Villa</h3>
        <p>From KES 5,500/night</p>
        <button class="book-btn" data-room="Garden Villa">Book Now</button>
      </div>
    </div>
  </section>

  <!-- Booking Modal -->
  <div id="bookingModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Book Your Stay</h2>
      <form id="bookingForm">
        <label>Full Name:</label>
        <input type="text" id="guestName" required>

        <label>Email Address:</label>
        <input type="email" id="guestEmail" required>

        <label>Room Type:</label>
        <input type="text" id="roomType" readonly>

        <label>Check-In Date:</label>
        <input type="text" id="checkIn" class="date-picker" placeholder="Select date" required>

        <label>Check-Out Date:</label>
        <input type="text" id="checkOut" class="date-picker" placeholder="Select date" required>

        <label>Preferred Check-In Time:</label>
        <input type="text" id="checkInTime" class="time-picker" placeholder="Select time" required>

        <button type="submit" class="submit-btn">Confirm Booking</button>
      </form>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Gonah Homes | All rights reserved</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js"></script>
  
  <script>
    // Booking modal logic
    const modal = document.getElementById('bookingModal');
    const closeBtn = document.querySelector('.close-btn');
    const bookButtons = document.querySelectorAll('.book-btn');
    const roomInput = document.getElementById('roomType');

    bookButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        modal.style.display = 'flex';
        roomInput.value = btn.getAttribute('data-room');
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });

    // Flatpickr initialization
    flatpickr(".date-picker", {
      dateFormat: "Y-m-d",
      minDate: "today"
    });

    flatpickr(".time-picker", {
      enableTime: true,
      noCalendar: true,
      dateFormat: "H:i",
      time_24hr: true
    });

    // Form submission placeholder (EmailJS + Firebase ready)
    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Booking submitted! You can now connect EmailJS and Firebase here.');
      modal.style.display = 'none';
    });
  </script>
</body>
</html>
