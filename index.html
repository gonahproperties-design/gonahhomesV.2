<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gonah Homes - Premium Coastal Accommodations in Mombasa</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <style>
    /* minimal modal display helpers so JS can toggle .active */
    .modal-backdrop { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.45); z-index: 9998; }
    .modal-backdrop.active { display: flex; }
    .modal { width: 95%; max-width: 740px; background: #fff; border-radius: 8px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); overflow: hidden; }
    .modal-header { padding: 1rem; border-bottom: 1px solid #eee; display:flex; align-items:center; justify-content:space-between; }
    .modal-body { padding: 1rem; max-height: 70vh; overflow:auto; }
    .form-group { margin-bottom: 0.85rem; }
    .form-row { display:flex; gap:1rem; flex-wrap:wrap; }
    .form-row .form-group { flex:1 1 45%; }
    input[type="text"], input[type="email"], input[type="tel"], input[type="number"], textarea, select {
      width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:6px; font-family:inherit;
    }
    .btn { padding:0.6rem 1rem; border-radius:6px; cursor:pointer; border:none; }
    .btn-primary { background:#800000; color:#fff; }
    .btn-outline { background:transparent; border:1px solid #800000; color:#800000; }
    /* flatpickr custom: booked / available visuals also supported in script.js */
    .flatpickr-day.booked { background:#e6e6e6 !important; color:#8a8a8a !important; pointer-events:none !important; position:relative; }
    .flatpickr-day.booked:after { content:"Booked"; position:absolute; bottom:2px; left:50%; transform:translateX(-50%); font-size:9px; color:#666; }
    .flatpickr-day.available { box-shadow: inset 0 -4px 0 0 rgba(34,197,94,0.25); }
    .booking-legend { display:flex; gap:1rem; align-items:center; margin-top:0.75rem; font-size:0.9rem; }
    .legend-swatch { width:18px; height:12px; border-radius:3px; display:inline-block; border:1px solid #ccc; }
    .legend-swatch.booked { background:#e6e6e6; }
    .legend-swatch.available { background: linear-gradient(0deg, rgba(0,0,0,0) 50%, rgba(34,197,94,0.25) 50%); }
  </style>
</head>
<body>
  <!-- Header & main page content (kept largely as you had it) -->
  <header class="main-header">
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo"><h2>Gonah Homes</h2></div>
        <div class="nav-menu" id="nav-menu">
          <a href="#hero" class="nav-link">Home</a>
          <a href="#accommodations" class="nav-link">Accommodations</a>
          <a href="#testimonials" class="nav-link">Reviews</a>
          <a href="#contact" class="nav-link">Contact</a>
        </div>
        <div class="hamburger" id="hamburger"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
      </div>
    </nav>
  </header>

  <!-- (kept your sections intact; truncated here for clarity) -->
  <main>
    <!-- Hero, Featured Stay, Why, Accommodations etc. -->
    <!-- Example single accommodation button that opens booking modal -->
    <section id="featured-stay">
      <div class="container">
        <h2>Featured</h2>
        <button class="btn btn-primary" onclick="openBookingModal('Luxury Maisonette')"><i class="fas fa-calendar-check"></i> Book Now</button>
      </div>
    </section>
    <!-- ... Your other content preserved (accommodations grid etc) ... -->
  </main>

  <!-- Booking Modal (important: checkin/checkout are type="text" so Flatpickr can attach) -->
  <div id="booking-modal-bg" class="modal-backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="booking-title">
      <div class="modal-header">
        <h3 id="booking-title">Book Your Stay</h3>
        <button class="modal-close" onclick="closeBookingModal()" aria-label="Close"><i class="fas fa-times"></i></button>
      </div>
      <div class="modal-body">
        <div class="booking-legend" style="display:none;" id="booking-legend-placeholder">
          <div class="legend-item"><span class="legend-swatch booked"></span> <span>Booked</span></div>
          <div class="legend-item"><span class="legend-swatch available"></span> <span>Available</span></div>
        </div>

        <form id="booking-form">
          <input type="hidden" id="booking-house" name="house" value="">

          <div class="form-group">
            <label for="booking-name"><i class="fas fa-user"></i> Full Name</label>
            <input type="text" id="booking-name" name="name" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="booking-guests"><i class="fas fa-users"></i> Number of Guests</label>
              <input type="number" id="booking-guests" name="guests" min="1" required>
            </div>
            <div class="form-group">
              <label for="booking-phone"><i class="fas fa-phone"></i> Phone / WhatsApp</label>
              <input type="tel" id="booking-phone" name="phone" required>
            </div>
          </div>

          <div class="form-group">
            <label for="booking-email"><i class="fas fa-envelope"></i> Email Address</label>
            <input type="email" id="booking-email" name="email" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="booking-checkin"><i class="fas fa-calendar"></i> Check-In Date</label>
              <input type="text" id="booking-checkin" name="checkin" placeholder="Select check-in" required readonly>
            </div>
            <div class="form-group">
              <label for="booking-checkout"><i class="fas fa-calendar"></i> Check-Out Date</label>
              <input type="text" id="booking-checkout" name="checkout" placeholder="Select check-out" required readonly>
            </div>
          </div>

          <!-- Preferred time: we provide an input â€” script.js will init a time-clock picker on it -->
          <div class="form-group">
            <label for="preferred-checkin-time"><i class="fas fa-clock"></i> Preferred Check-in Time (optional)</label>
            <input type="text" id="preferred-checkin-time" name="preferred_checkin_time" placeholder="Select preferred time" readonly>
            <small style="display:block;margin-top:6px;color:#666;">Tap the clock to pick a time (e.g. 02:00 PM)</small>
          </div>

          <div class="form-group">
            <label for="booking-access"><i class="fas fa-wheelchair"></i> Accessibility Needs (Optional)</label>
            <textarea id="booking-access" name="access" rows="2" placeholder="e.g. wheelchair access"></textarea>
          </div>

          <div class="form-group">
            <label for="booking-requests"><i class="fas fa-sticky-note"></i> Special Requests (Optional)</label>
            <textarea id="booking-requests" name="requests" rows="2" placeholder="e.g. Early check-in"></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-full"><i class="fas fa-calendar-check"></i> Complete Booking</button>
        </form>

        <div id="booking-confirm" class="booking-success" style="display:none; margin-top:1rem;">
          <div class="success-icon"><i class="fas fa-check-circle" style="color:green;font-size:36px;"></i></div>
          <h3>Booking Request Submitted!</h3>
          <div id="booking-details"></div>
          <div class="payment-info">
            <h4><i class="fas fa-credit-card"></i> Payment Information</h4>
            <p><strong>M-Pesa Number: 0799466723</strong></p>
          </div>
          <button class="btn btn-outline" onclick="closeBookingModal()">Close</button>
        </div>

      </div>
    </div>
  </div>

  <!-- Admin modal & other markup (kept as before) -->
  <div id="admin-login-modal" class="modal-backdrop" style="display:none;">
    <div class="modal">
      <div class="modal-header"><h3>Admin Login</h3><button class="modal-close" onclick="closeAdminModal()"><i class="fas fa-times"></i></button></div>
      <div class="modal-body">
        <form id="admin-login-form">
          <div class="form-group">
            <label for="admin-username"><i class="fas fa-user"></i> Username/Email</label>
            <input type="email" id="admin-username" placeholder="gonahhomes0@gmail.com" required>
          </div>
          <div class="form-group">
            <label for="admin-password"><i class="fas fa-lock"></i> Password</label>
            <input type="password" id="admin-password" required>
          </div>
          <div id="admin-login-error" style="display:none;color:red;margin-bottom:8px;"></div>
          <button class="btn btn-primary" type="submit">Access Dashboard</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts: load libraries first, then your project script -->
  <!-- Firebase compat SDKs (script.js keeps/uses your firebase config) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Flatpickr -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <!-- EmailJS (you asked to keep your key; script.js will call emailjs.init) -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>

  <!-- Your app JS (contains firebaseConfig, booking logic, etc). Replace your existing script.js with the one I provide below. -->
  <script src="script.js"></script>
</body>
</html>
