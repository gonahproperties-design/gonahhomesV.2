<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>

      padding: 0;
      min-height: 100vh;

      color: #1a1a1a;
      overflow-x: hidden;
    }
    .reviews-container {
      max-width: 600px;
      margin: 1em auto;
      padding: 0 1em;
      display: flex;
      flex-direction: column;
      gap: 1.5em;
    }
    .header-section {
      background: rgba(34,34,34,0.65);
      border-radius: 25px;
      box-shadow: 0 8px 32px 0 rgba(128,0,0,0.18);
      border-left: 8px solid #800000;
      backdrop-filter: blur(13px) saturate(120%);
      padding: 1.5em;
      color: #fffbe9;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .reviews-list-section {
      background: rgba(34,34,34,0.65);
      border-radius: 25px;
      box-shadow: 0 8px 32px 0 rgba(128,0,0,0.18);
      border-left: 8px solid #800000;
      backdrop-filter: blur(13px) saturate(120%);
      padding: 1.5em;
      color: #fffbe9;
      max-height: 400px;
      overflow-y: auto;
    }
    .review-form-section {
      background: rgba(34,34,34,0.65);
      border-radius: 25px;
      box-shadow: 0 8px 32px 0 rgba(128,0,0,0.18);
      border-left: 8px solid #800000;
      backdrop-filter: blur(13px) saturate(120%);
      padding: 1.5em;
      color: #fffbe9;
      position: sticky;
      bottom: 0;
    }
    .form-title {
      color: #FFD600;
      font-size: 1.25em;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .review-input {
      width: 100%;
      padding: 0.7em;
      border-radius: 8px;
      border: 1px solid #FFD600;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 1em;
      font-family: inherit;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    .review-textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 8px;
      border: 1px solid #FFD600;
      background: rgba(255,255,255,0.9);
      color: #333;
      padding: 0.7em;
      font-size: 1em;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 1em;
      box-sizing: border-box;
    }
    .submit-btn {
      background: #800000;
      color: #FFD600;
      border: none;
      border-radius: 7px;
      font-size: 1.1em;
      font-weight: bold;
      padding: 0.7em 1.5em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: 100%;
    }
    .submit-btn:hover {
      background: #FFD600;
      color: #800000;
    }
    .review-item {
      background: rgba(255,255,255,0.09);
      border-radius: 14px;
      padding: 1em 1.2em;
      color: #fffbe9;
      border-left: 5px solid #FFD600;
      margin-bottom: 1em;
    }
    .review-header {
      display: flex;
      align-items: center;
      gap: 0.5em;
      font-weight: bold;
      color: #FFD600;
      margin-bottom: 0.5em;
    }
    .review-body {
      color: #fffbe9;
      line-height: 1.4;
    }
    .back-btn {
      background: #FFD600;
      color: #800000;
      padding: 0.5em 1em;
      border-radius: 7px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }
    .status-message {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
      color: #4CAF50;
      padding: 0.8em;
      border-radius: 5px;
      margin-bottom: 1em;
      text-align: center;
    }
    .error-message {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
      color: #f44336;
      padding: 0.8em;
      border-radius: 5px;
      margin-bottom: 1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="reviews-container">
    <!-- Header -->
    <div class="header-section">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2 style="margin:0; color:#FFD600">Guest Reviews</h2>
        <a href="index.html" class="back-btn">&larr; Back to Home</a>
      </div>
    </div>

    <!-- Review Form (Fixed at top) -->
    <div class="review-form-section">
      <div class="form-title">Write a Review</div>
      <div id="message-area"></div>
      <form id="review-form">
        <input type="email" id="reviewer-email" class="review-input" placeholder="Your email address" required>
        <textarea id="review-text" class="review-textarea" placeholder="Share your experience with Gonah Homes..." required maxlength="500"></textarea>
        <button type="submit" class="submit-btn">Post Review</button>
      </form>
    </div>

    <!-- Reviews List (Scrollable) -->
    <div class="reviews-list-section">
      <h3 style="color:#FFD600; margin-top:0;">What our guests say</h3>
      <div id="reviews-list">
        <div style="text-align: center; color: #FFD600; padding: 2em;">
          Loading reviews...
        </div>
      </div>
    </div>
  </div>

    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }

    const db = firebase.firestore();
    const messageArea = document.getElementById('message-area');
    const reviewForm = document.getElementById('review-form');
    const reviewsList = document.getElementById('reviews-list');

    function showMessage(message, isError = false) {
      const className = isError ? 'error-message' : 'status-message';
      messageArea.innerHTML = `<div class="${className}">${message}</div>`;
      setTimeout(() => {
        messageArea.innerHTML = '';
      }, 3000);
    }

    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Load reviews from Firestore
    function loadReviews() {
      db.collection("reviews")
        .orderBy("timestamp", "desc")
        .onSnapshot((snapshot) => {
          if (snapshot.empty) {
            reviewsList.innerHTML = `
              <div style="text-align: center; color: #FFD600; padding: 2em;">
                <p>No reviews yet. Be the first to leave a review!</p>
              </div>
            `;
            return;
          }

          let reviewsHTML = '';
          snapshot.forEach((doc) => {
            const review = doc.data();
            const reviewDate = review.timestamp ? 
              new Date(review.timestamp.toDate()).toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric' 
              }) : 'Recent';

            const reviewerEmail = review.user?.email || '';
            const userName = reviewerEmail ? `<span style="background: rgba(255, 214, 0, 0.3); padding: 2px 6px; border-radius: 4px; font-weight: bold;">${reviewerEmail}</span>` : 'Guest';

            reviewsHTML += `
              <div class="review-item">
                <div class="review-header">
                  <span>ðŸ‘¤ ${userName}</span>
                  <span style="margin-left: auto; font-size: 0.9em; color: #ffeeba;">${reviewDate}</span>
